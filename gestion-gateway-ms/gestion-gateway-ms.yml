server:
  port: 9000

eureka:
  instance:
    prefer-ip-address: true
  client: 
    fetch-registry: true 
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9999/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "health, refresh"
  endpoint:
    health:
      show-details: always